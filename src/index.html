<html>
    <head>
        <title>
            HackDB | StackOverflow
        </title>
        <head>
            <link rel="stylesheet" href="assets/w3Css/w3.css">
            <script src="assets/jquery/jquery.js"></script>
            <script src="assets/jquery/hackDB.js"></script>
        </head>
    </head>
    <body>
        <div class="w3-display-container" style="width:100%;height: 100%;">
            <div class="w3-display-middle" style="width:500px">
                <div class="w3-bar w3-black w3-card-2">
                    <div class="w3-bar-item w3-text-bold w3-wide">
                        HackDB
                    </div>
                    <div class="w3-bar-item w3-right">
                        StackOverflow
                    </div>
                </div>
                <div class="w3-bar w3-padding w3-dark-gray ">
                    <div class="w3-bar-item w3-text-bold">
                        Questions Fetched
                    </div>
                    <div class="w3-bar-item w3-right w3-black">
                        : <span id="counts">0</span>
                    </div>
                </div>
                <div class="w3-bar w3-padding w3-dark-gray ">
                    <div class="w3-bar-item w3-small w3-padding-small" id="msg">
                        Click to Start HackDB
                    </div>
                    <div class="w3-bar-item w3-right w3-padding-small w3-small w3-black w3-button" id="start">
                        START
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
